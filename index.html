<script>
function executePostRequest(url) {
	fetch(url, { method: 'POST' })
	.then(response => {
		console.log(response.ok ? 'cURL API POST request executed successfully' : 'Failed to execute cURL API POST request');
	})
	.catch(error => {
		console.error('Error executing cURL API POST request:', error);
	});
}
function executePostRequests(urls) {
	urls.forEach(executePostRequest);
}
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {

        const url = "https://api.wmata.com/StationPrediction.svc/json/GetPrediction/B05";

<script>
const apiUrl = "https://api-v3.amtraker.com/v3/trains";
const updateAmtrakData = () => {
	axios.get(apiUrl)
		.then(response => {
			if (response.status === 200) {
				const data = response.data;
				const now = new Date();
				const getNextStation = (stations) => {
					for (let i = 0; i < stations.length; i++) {
						const arrivalTime = new Date(stations[i]["arr"]);
						if (arrivalTime > now) {
							return { name: stations[i]["name"], time: arrivalTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false }) };
						}
					}
					return null;
				};
				document.getElementById('amtrakData').innerHTML = `
				<div style="display: flex; justify-content: space-between; width: 100%;">
				<span>Train</span>
				<span>Destination</span>
				</div>`;
				if (data["30"] && data["30"][0]["trainState"] === "Active") {
					let southboundData = `<div class="amtrakInfo"><span>AMTK  30</span>`;
					const nextStation = getNextStation(data["30"][0]["stations"]);
					if (nextStation) {
						southboundData += `<div style="display: flex; justify-content: space-between; width: 100%;"><span> - ${nextStation.name} ${nextStation.time}</span>`;
					}
					southboundData += `</div>`;
					document.getElementById('amtrakData').innerHTML += southboundData;
				}
				if (data["29"] && data["29"][0]["trainState"] === "Active") {
					let northboundData = `<div class="amtrakInfo"><span>AMTK  29</span>`;
					const nextStation = getNextStation(data["29"][0]["stations"]);
					if (nextStation) {
						northboundData += `<div style="float: right;"> ${nextStation.name} ${nextStation.time}</div>`;
					}
					northboundData += `</div>`;
					document.getElementById('amtrakData').innerHTML += northboundData;
				}
			}
		})
		.catch(error => {
			console.error("Error fetching data:", error);
		});
};
updateAmtrakData();
setInterval(updateAmtrakData, 6000);
</script>	

<script>
const LaunchapiUrl = 'https://fdo.rocketlaunch.live/json/launches/next/5';
async function fetchLaunchData() {
	try {
		const launchresponse = await fetch(LaunchapiUrl);
		if (!launchresponse.ok) {
			throw new Error(`HTTP error! Status: ${launchresponse.status}`);
		}
		const Launchdata = await launchresponse.json();
		console.log(Launchdata); // Debugging output
		displayLaunches(Launchdata.result);
	} catch (error) {
		console.error('Error fetching launch data:', error);
		document.getElementById('rocketLaunchData').innerText = 'Failed to load data.';
	}
}
function displayLaunches(launches) {
	const launchesDiv = document.getElementById('rocketLaunchData');
	launchesDiv.innerHTML = '';  // Clear existing content
	let launchInfo = '';
	launches.forEach(launch => {
		launchInfo += `<strong>${launch.provider.name} - ${launch.name}</strong> - ${new Date(launch.t0).toLocaleString()} - ${launch.pad.location.name}
		`;
	});
	launchesDiv.innerHTML = launchInfo;
}
document.addEventListener("DOMContentLoaded", fetchLaunchData);
setInterval(fetchLaunchData, 6000); // Refresh data every 10 minutes (600000 milliseconds)
</script>

<div id="bikeshareInfo">Loading bikeshare info...</div>
<script>
async function updateBikeshareData() {
	const stationName = "Hamlin & 7th St NE";
	const urlStationInfo = "https://gbfs.capitalbikeshare.com/gbfs/en/station_information.json";
	const urlStationStatus = "https://gbfs.capitalbikeshare.com/gbfs/en/station_status.json";
	try {
		const infoResponse = await fetch(urlStationInfo);
		const infoData = await infoResponse.json();
		const station = infoData.data.stations.find(station => station.name === stationName);
		const statusResponse = await fetch(urlStationStatus);
		const statusData = await statusResponse.json();
		const stationStatus = statusData.data.stations.find(status => status.station_id === station.station_id);
		const ebikeAvailable = stationStatus.num_ebikes_available;
		const regBikeAvailable = stationStatus.num_bikes_available - ebikeAvailable;
		const docksAvailable = stationStatus.num_docks_available;
		document.getElementById('bikeshareInfo').innerHTML = `${stationName}<br>
			E-Bikes: ${ebikeAvailable}<br>
			Bikes: ${regBikeAvailable}<br>
			Docks: ${docksAvailable}`;
	} catch (error) {
		console.error('Failed to fetch bikeshare data:', error);
		document.getElementById('bikeshareInfo').innerText = 'Failed to load data.';
	}
}
document.addEventListener("DOMContentLoaded", updateBikeshareData);
setInterval(updateBikeshareData, 60000);
</script>
	
<div id="bikeCoordinates"></div>
<script>
async function updateBikeCoordinates() {
	const apiUrl = 'https://gbfs.lyft.com/gbfs/2.3/dca-cabi/en/free_bike_status.json';
	const targetLatitude = 38.929417;
	const targetLongitude = -76.99475;
	const tolerance = 0.002;
	try {
		const response = await fetch(apiUrl);
		const data = await response.json();
		const bikes = data.data.bikes;
		const filteredCoordinates = bikes.filter(bike =>
			Math.abs(bike.lat - targetLatitude) <= tolerance &&
			Math.abs(bike.lon - targetLongitude) <= tolerance
		).map(bike => `Lat: ${bike.lat}, Lon: ${bike.lon}`);

		const coordinatesHtml = filteredCoordinates.length > 0 ? 
			filteredCoordinates.join('<br>') : 
			'No bikes found within the specified range.';
		document.getElementById('bikeCoordinates').innerHTML = coordinatesHtml;
	} catch (error) {
		console.error('Failed to fetch bike data:', error);
		document.getElementById('bikeCoordinates').innerText = 'Failed to load data.';
	}
}
document.addEventListener("DOMContentLoaded", updateBikeCoordinates);
setInterval(updateBikeCoordinates, 60000);
</script>
